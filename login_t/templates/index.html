<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="../assets/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>

    <!-- Custom styles for this template -->
    <link href="../styles/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/sign-in.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4">
    <main class="form-signin w-100 m-auto">

      <form>
  
        <h1 class="h3 mb-3 fw-normal text-white">Sign in</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <!-- <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div> -->
        <br>
        <button class="btn btn-secondary w-100 py-2 bg-secondary" type="submit">Sign in</button>
        
      </form>

    </main>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
